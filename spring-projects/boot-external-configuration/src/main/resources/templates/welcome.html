<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Externalized Configuration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="https://www.github.com">GitHub</a>
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1>Spring Boot @ConfigurationProperties</h1>
        <p class="lead" th:text="'appProperties: ' + ${appProperties}"></p>
        <p class="lead" th:text="'globalProperties: ' + ${globalProperties}"></p>
        <p class="lead" th:text="'customProperties: ' + ${customProperties}"></p>
        <p class="lead" th:text="'appProperties - Compiler: ' + ${appPropertiesCompiler}"></p>
    </div>
</main>

</body>
</html>
