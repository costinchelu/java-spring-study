<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Employee</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <h3>Employee Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <form action="#"
              th:action="@{/employees/save}"
              th:object="${employee}"
              method="post">

<!--            Hidden form field to handle update-->
            <input type="hidden"
                   th:field="*{id}">

<!--            Forms for add or update-->
            <input type="text"
                   th:field="*{firstName}"
                   class="form-control mb-4 col-4"
                   placeholder="First name">

            <input type="text"
                   th:field="*{lastName}"
                   class="form-control mb-4 col-4"
                   placeholder="Last name">

            <input type="text"
                   th:field="*{email}"
                   class="form-control mb-4 col-4"
                   placeholder="Email">

            <button type="submit"
                    class="btn btn-info col-2">Save</button>
        </form>

        <hr>
        <a th:href="@{/employees}">Back to employees List</a>

    </div>
</body>
</html>
